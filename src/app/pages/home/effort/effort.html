<ngb-tabset justify="justified">
  <ngb-tab>
    <ng-template ngbTabTitle><b>Weekly Effort</b></ng-template>
    <ng-template ngbTabContent>
      <br/>
      <div class="container">
        
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><b>Note To Owner</b></ng-template>
    <ng-template ngbTabContent>
      <br/>
      <div class="container">
        <form #noteForm="ngForm" (ngSubmit)="handleNoteFormSubmit(noteForm)" novalidate>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="col-form-label">Note To Owner (Sourabh Debnath) <span class="text-danger">*</span></label>
              <textarea class="form-control" placeholder="Add note" required name="note" [(ngModel)]="note" rows="10"></textarea>
            </div>
          </div>
          <div class="text-right">
            <br/>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
